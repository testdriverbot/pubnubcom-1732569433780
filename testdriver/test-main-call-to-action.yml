version: 4.1.27
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Start Building" button.
    commands:
      - command: hover-text
        text: Start Building
        description: red button to begin building on the platform
        action: click
  - prompt: >-
      Assert that the user is taken to the start building process or that the
      relevant page loads.  # Use the content of the file from the environment
    commands:
      - command: assert
        expect: the "Register for free" form is visible
