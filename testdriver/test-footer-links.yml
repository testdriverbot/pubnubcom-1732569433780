version: 4.1.27
steps:
  - prompt: Scroll down the webpage until the footer is visible.
    commands:
      - command: scroll-until-text
        text: Privacy Policy
        direction: down
  - prompt: Click on the "Privacy Policy" link in the footer.
    commands:
      - command: hover-text
        text: Privacy Policy
        description: link in the footer
        action: click
  - prompt: >-
      Assert that the privacy policy page is displayed.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: PubNub Privacy Policy is displayed
